<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1 = 10, num2 = 20;
			function add(a,b) {
				var result = a + b;
				alert("Sum: " + result);
			}
			function subtract(a,b) {
				var result = a - b;
				alert("Difference: " + result);
			}
			function multiply(a,b) {
				var result = a * b;
				alert("Product: " + result);
			}
			function divide(a,b) {
				var result = a / b;
				alert("Quotient: " + result);
			}
			add(num1,num2);
			subtract(num1,num2);
			multiply(num1,num2);
			divide(num1,num2);
		</script>
	</body>
</html>
